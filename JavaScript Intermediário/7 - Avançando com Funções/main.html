    <script>

        //Closure
        var add = (function(){
            var counter = 0;
            return function(){
                return counter++;
            }
        })()

        //Bind
        var myObj = {
            name: 'TreinaWeb',
            sayName: function(){
                console.log(this.name);
                setTimeout(function(){
                    console.log(this.name);
                }.bind(this),1000);
            }
        }

        myObj.sayName();

        //Call

        var Dog = {

            sayName: function() {
                console.log(this.name);
            }
        }

        var Cat = {
            name: 'Gumball'
        }

        Dog.sayName.call(Cat);
