<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Joel Henrique</title>
    <style>
        
        .meu-icone {
            height: 20px;
            width: 20px;
            background-image: url('meu_sprite.png');
            background-repeat: no-repeat;
        }

        .estrela-azul {
            background-position: -20px 0px;
        }
        .estrela-vermelha {
            background-position: 0px 0px;
        }
        .estrela-verde {
            background-position: -40px 0px;
        }

    
    </style>
</head>
<body>
    
    <div class="meu-icone estrela-azul"></div>
    <div class="meu-icone estrela-verde"></div>
    <div class="meu-icone estrela-vermelha"></div>
    
</body>
</html>
