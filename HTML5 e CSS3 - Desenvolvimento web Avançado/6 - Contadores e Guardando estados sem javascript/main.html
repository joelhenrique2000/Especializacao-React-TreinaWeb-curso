<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Joel Henrique</title>
    <style>
        .counter-reset {
            counter-reset: meuContador;
        }
        .print-counter:after {
            content: counter(meuContador);
        }
        .up-counter {
            counter-increment: meuContador;
        }
    </style>
</head>
<body>
    
    <div class="counter-reset" ></div>
    <div class="up-counter" ></div>
    <div class="up-counter" ></div>
    <div class="print-counter up-counter" ></div>

</body>
</html>
